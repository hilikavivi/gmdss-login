<!DOCTYPE html>
<html>
<head>
  <title>GMDSS GPT Login</title>
  <script src="https://unpkg.com/tabletop@1.5.1/tabletop.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f5f5f5;
    }

    h2 {
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      margin: 8px;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 15px;
      font-weight: bold;
    }

    .loading {
      color: #333;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>GMDSS SRC Login</h2>

  <input type="text" id="name" placeholder="Enter your name"><br>
  <input type="email" id="email" placeholder="Enter your email"><br>
  <button onclick="checkAccess()">Login</button>

  <div class="loading" id="loadingMsg"></div>
  <div class="error" id="errorMsg"></div>

  <script>
    const GPT_LINK = "https://chatgpt.com/g/g-67dfd76240ec8191a203ed6ffe38bf8f-training-for-gmdss-src-diploma";
    const SHEET_KEY = "2PACX-1vQJ0ckyeUNAnaITnDbzHUIUI_8gvOxKfaPjeD-gb2loFxqyrhwofEmMGPsOttzX1LVXnqlLCFLxebVD"; // Just the published key

    function checkAccess() {
      const name = document.getElementById("name").value.trim().toLowerCase();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const errorMsg = document.getElementById("errorMsg");
      const loadingMsg = document.getElementById("loadingMsg");

      errorMsg.innerText = "";
      loadingMsg.innerText = "";

      if (!name || !email) {
        errorMsg.innerText = "Please enter both name and email.";
        return;
      }

      loadingMsg.innerText = "Checking access...";

      Tabletop.init({
        key: `https://docs.google.com/spreadsheets/d/e/${SHEET_KEY}/pubhtml`,
        simpleSheet: true,
        callback: function(data) {
          console.log("Data received:", data); // Debug log
          const match = data.find(row =>
            row.Name?.trim().toLowerCase() === name &&
            row.Email?.trim().toLowerCase() === email
          );

          if (match) {
            loadingMsg.innerText = "✅ Access granted! Redirecting...";
            setTimeout(() => {
              window.location.href = GPT_LINK;
            }, 1000);
          } else {
            loadingMsg.innerText = "";
            errorMsg.innerText = "❌ Access Denied. You are not on the list.";
          }
        },
        error: function(err) {
          loadingMsg.innerText = "";
          errorMsg.innerText = "⚠️ Failed to load data. Check the sheet or internet connection.";
          console.error("Tabletop error:", err);
        }
      });
    }
  </script>
</body>
</html>
