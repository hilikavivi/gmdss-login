<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GMDSS SRC Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 50px 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      width: 260px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .loading {
      color: #333;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>

  <h2>GMDSS SRC Login</h2>

  <input type="text" id="name" placeholder="Your name"><br>
  <input type="email" id="email" placeholder="Your email"><br>
  <button id="loginBtn">Login</button>

  <div id="message" class="message"></div>

  <!-- ✅ Load Tabletop BEFORE our code -->
  <script src="https://unpkg.com/tabletop@1.5.1/tabletop.js" defer></script>

  <script>
    window.onload = function () {
      const GPT_LINK = "https://chatgpt.com/g/g-67dfd76240ec8191a203ed6ffe38bf8f-training-for-gmdss-src-diploma";
      const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQJ0ckyeUNAnaITnDbzHUIUI_8gvOxKfaPjeD-gb2loFxqyrhwofEmMGPsOttzX1LVXnqlLCFLxebVD/pubhtml";

      const loginBtn = document.getElementById("loginBtn");
      const message = document.getElementById("message");

      loginBtn.addEventListener("click", function () {
        const name = document.getElementById("name").value.trim().toLowerCase();
        const email = document.getElementById("email").value.trim().toLowerCase();

        message.className = "message loading";
        message.innerText = "Checking access...";

        if (!name || !email) {
          message.className = "message error";
          message.innerText = "Please enter both name and email.";
          return;
        }

        Tabletop.init({
          key: SHEET_URL,
          simpleSheet: true,
          callback: function (data) {
            const match = data.find(row =>
              row.Name?.trim().toLowerCase() === name &&
              row.Email?.trim().toLowerCase() === email
            );

            if (match) {
              message.className = "message success";
              message.innerText = "✅ Access granted! Redirecting...";
              setTimeout(() => window.location.href = GPT_LINK, 1200);
            } else {
              message.className = "message error";
              message.innerText = "❌ Access denied. You are not on the list.";
            }
          },
          error: function (err) {
            message.className = "message error";
            message.innerText = "⚠️ Failed to load the access list.";
            console.error("Tabletop error:", err);
          }
        });
      });
    };
  </script>
</body>
</html>
